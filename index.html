<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>News Feed App</title>
</head>

<body>

    <header class="search-header">
        <h2>News.com</h2>
        <input type="text" placeholder="search for topics, locations, or sources" name="search" id="search">
        <h5 id="header-date"></h5>
    </header>
    <section class="main-content">
        <section class="main-headlines">
            <h1 id="headline-date">Headlines for "display current date here"</h1>
            <ul id="news-list" class="news-list"></ul>
        </section>
        <section class="main-sidebar">

            <ul id="side-list" class="news-list"></ul>
        </section>
    </section>



</body>

</html>
